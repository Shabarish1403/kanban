<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <link rel="icon" type="image/x-icon" href="/static/card-checklist.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body style="padding:20px">
    <div class="d-flex justify-content-between">
        <h1 class="">Welcome, {{user_name}}</h1>
        <h3 class="">
            <a href="/summary">Summary</a> | 
            <a href="/">Logout</a>
        </h3>
    </div>
    <div align="center" class="" style="padding-top:50px">
        <h1>Edit Card</h1><br>
        <div>
        <form action="/{{user_name}}/{{list.list_name}}/{{card.card_name}}/updatecard" method="post">
            <select class="form-select form-select-lg mb-3" name="list" aria-label=".form-select-lg example" style="width:25%">
                {% for l in lists %}
                    {% if l.list_name == list.list_name %}
                        <option value="{{l.list_name}}" selected>{{l.list_name}}</option>
                    {% else %}
                        <option value="{{l.list_name}}">{{l.list_name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <input type="hidden" name="id" value="{{card.id}}">
            <input class="form-control-lg mb-3" type="text" name="name" value="{{card.card_name}}" placeholder="Title" style="width:25%" required><br>
            <textarea class="form-control-lg mb-3" name="content" placeholder="Content" style="width:25%">{{card.content}}</textarea><br>
            <input class="form-control-lg" id="calendar" type="date" name="deadline" value="{{card.deadline}}" onchange="TDate()" style="width:25%"><br><br>
            <input class="btn btn-outline-dark btn-sm fs-5" type="submit" value="Save" style="width:10%">
        </form>
    </div>
    </div>
    <script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
