<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="/static/card-checklist.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="padding:20px">

    <div class="d-flex justify-content-between">
        <h1 class="">Welcome, {{user_name}}</h1>
        <h3 class="">
        <a href="/summary/{{user_name}}">Summary</a> | 
        <a href="/login">Logout</a>
        </h3>
    </div>

    <div class="container col-md-8" style="padding-top:40px">
        <div class="card text-center">

            <div class="card-header">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-dark" type="button" id="barchart" value="bar" onclick="chart()">Bar Chart</button>
                    <button class="btn btn-dark" type="button" id="linechart" value="line" onclick="chart()">Line Chart</button>
                </div>
            </div>

            <div class="card-body">
                <div>
                    <canvas id="stackedbar"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        let labels = JSON.parse({{labels | tojson}})
        let data1 = JSON.parse({{data1 | tojson}})
        let data0 = JSON.parse({{data0 | tojson}})
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'Completed',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgb(54, 162, 235)',
            // borderWidth: 1,
            data: data1,
          },
          {
            label: 'Not completed',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            // borderWidth: 1,
            data: data0,
          }
        ]
        };        

        function chart() {
            if (document.getElementById('barchart').value == 'bar') {
                button = 'bar'
            }
            if (document.getElementById('linechart').value == 'line') {
                button =  'line'
            }

            const config = {
                type: button,
                data: data,
                options: {
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    }
                }
                };

                const myChart = new Chart(document.getElementById('stackedbar'),
                config
                );
        }
      </script>
</body>
</html>
