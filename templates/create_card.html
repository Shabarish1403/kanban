<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Card</title>
    <link rel="icon" type="image/x-icon" href="/static/card-checklist.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body style="padding:20px">
    <div class="d-flex justify-content-between">
        <h1 class="">Welcome, {{user_name}}</h1>
        <h3 class="">
            <a href="/{{user_name}}/createlist">Add List</a> |
            <a href="/summary">Summary</a> | 
            <a href="/login">Logout</a>
        </h3>
    </div>
    <div align="center" class="" style="padding-top:50px">
        <h1>Add Card</h1>
        <form action="/{{user_name}}/{{list_name}}/createcard" method="post">
            <input class="form-control-lg" type="text" name="name" placeholder="Title" style="width:25%" required><br><br>
            <textarea class="form-control-lg" name="content" placeholder="Content" style="width:25%"></textarea><br><br>
            <input class="form-control-lg" id="calendar" type="date" name="deadline" onchange="TDate()" style="width:25%"><br><br>
            <input class="btn btn-outline-dark btn-sm fs-5" type="submit" value="Save" style="width:10%">
        </form>
    </div>
    <script>
        function TDate() {
            var UserDate = document.getElementById("calendar").value;
            var ToDate = new Date();

            if (new Date(UserDate).getTime() <= ToDate.getTime()) {
                alert("The Date must be Bigger or Equal to today date");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
